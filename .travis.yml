language: minimal
services: docker
dist: focal

arch:
  - amd64

env:
  global:
    - COMMIT=${TRAVIS_COMMIT::8}

cache:
  directories:
    - .trivycacheamd64/

before_install:
  - chmod +x ./.travis/main.sh
  - './.travis/main.sh'

before_script:
  - export TRIVY_VERSION=$(wget -qO - "https://api.github.com/repos/aquasecurity/trivy/releases/latest" | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
  - echo $TRIVY_VERSION
  - wget --no-verbose https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz -O - | tar -zxvf -
  - git clone https://github.com/leto1210/docker-dnsmasq.git

script:
  - docker build -t $DOCKER_USERNAME/docker-dnsmasq:${COMMIT} .
  - docker tag $DOCKER_USERNAME/docker-dnsmasq:${COMMIT} $DOCKER_USERNAME/docker-dnsmasq:$TRAVIS_COMMIT
  - docker images
  - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push $DOCKER_USERNAME/docker-dnsmasq:${COMMIT}
  # Build report
  - echo docker-dnsmasq:${COMMIT}
  - ./trivy image --cache-dir .trivycacheamd64/ --no-progress --format template --template "@contrib/gitlab.tpl" -o gl-container-scanning-report.json $DOCKER_USERNAME/docker-dnsmasq:${COMMIT}
  # Print report
  - ./trivy image --cache-dir .trivycacheamd64/ --no-progress --severity HIGH $DOCKER_USERNAME/docker-dnsmasq:${COMMIT}
  # Fail on critical vulnerability
  - ./trivy image --exit-code 1 --cache-dir .trivycacheamd64/ --severity CRITICAL --no-progress $DOCKER_USERNAME/docker-dnsmasq:${COMMIT}


after_success:
  - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - export TAG="latest"
  - docker build -t $DOCKER_USERNAME/docker-dnsmasq:$TAG .
  - docker push $DOCKER_USERNAME/docker-dnsmasq:$TAG
